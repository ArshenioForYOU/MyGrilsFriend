<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Cintaku</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top right, #ffc0cb, #ffe4e1);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 60px 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      text-shadow: 1px 1px 3px #fff;
    }

    p {
      font-size: 1.2rem;
      color: #6a1b9a;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #secretMessage {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #e91e63;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    #secretMessage.show {
      display: block;
    }

    .photos {
      margin-top: 30px;
      display: none;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      animation: fadeIn 0.6s ease forwards;
    }

    .photos.show {
      display: flex;
    }

    .photo-frame {
      border: 4px solid #fff0f5;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 100%;
      max-width: 180px;
      transition: transform 0.4s;
    }

    .photo-frame:hover {
      transform: scale(1.05);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      opacity: 1;
      top: -20px;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p, #secretMessage {
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .photo-frame {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai Ricka Sayangku ‚ù§Ô∏è</h1>
    <p>Kamu adalah alasan di balik senyumku setiap hari.</p>
    <button onclick="showLoveMessage()">Klik di sini sayang!</button>

    <div id="secretMessage">
      Aku cinta kamu lebih dari kata-kata yang bisa diungkapkan üíñ
    </div>

    <div class="photos" id="photoSection">
      <div class="photo-frame">
        <img src="ricka foto 1.jpeg" alt="Foto Ricka 1">
      </div>
      <div class="photo-frame">
        <img src="ricka foto 2.jpeg" alt="Foto Ricka 2">
      </div>
    </div>
  </div>

  <script>
    function showLoveMessage() {
      const message = document.getElementById('secretMessage');
      const photos = document.getElementById('photoSection');

      message.classList.toggle('show');
      photos.classList.toggle('show');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
