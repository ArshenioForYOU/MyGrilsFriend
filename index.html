<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Cintaku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top right, #ffc0cb, #ffe4e1);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      text-shadow: 1px 1px 3px #fff;
    }

    p {
      font-size: 1.5em;
      color: #6a1b9a;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #secretMessage {
      margin-top: 30px;
      font-size: 1.4em;
      color: #e91e63;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.5s, height 0.5s;
    }

    #secretMessage.show {
      opacity: 1;
      height: auto;
    }

    .photos {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      height: 0;
      overflow: hidden;
    }

    .photos.show {
      opacity: 1;
      transform: translateY(0);
      height: auto;
    }

    .photo-frame {
      border: 6px solid #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 200px;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .photo-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      opacity: 1;
      top: -20px;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai Ricka Sayangku ‚ù§Ô∏è</h1>
    <p>Kamu adalah alasan di balik senyumku setiap hari.</p>
    <button onclick="showLoveMessage()">Klik di sini sayang!</button>

    <div id="secretMessage">Aku cinta kamu lebih dari kata-kata yang bisa diungkapkan üíñ</div>

    <div class="photos" id="photoSection">
      <div class="photo-frame">
        <img src="ricka foto 1.jpeg" alt="Foto Ricka 1">
      </div>
      <div class="photo-frame">
        <img src="ricka foto 2.jpeg" alt="Foto Ricka 2">
      </div>
    </div>
  </div>

  <script>
    function showLoveMessage() {
      const message = document.getElementById('secretMessage');
      const photos = document.getElementById('photoSection');

      message.classList.toggle('show');
      photos.classList.toggle('show');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
